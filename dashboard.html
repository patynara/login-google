<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboardStyles.css">
    <!-- Adicionar FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Menu Lateral -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/api/placeholder/50/50" alt="Logo" class="logo">
            <button id="toggleSidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li class="active">
                <a href="dashboard.html">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="alunos.html">
                    <i class="fas fa-user-graduate"></i>
                    <span>Alunos</span>
                </a>
            </li>
            <li>
                <a href="turmas.html">
                    <i class="fas fa-users"></i>
                    <span>Turmas</span>
                </a>
            </li>
            <li>
                <a href="matriculas.html">
                    <i class="fas fa-file-signature"></i>
                    <span>Matrículas</span>
                </a>
            </li>
            <li>
                <a href="relatorios.html">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <span id="welcomeMessage">Bem-vindo(a), </span>
                <span id="userName"></span>
            </div>
            <button id="logoutBtn" class="logout-btn" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
        <div class="card stats-card">
            <h3>Estatísticas Gerais</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value" id="totalAlunos">0</span>
                    <span class="stat-label">Total de Alunos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalTransporte">0</span>
                    <span class="stat-label">Usam Transporte</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalBolsa">0</span>
                    <span class="stat-label">Bolsa Família</span>
                </div>
            </div>
        </div>

        <div class="card chart-card">
            <h3>Distribuição por Gênero</h3>
            <div class="chart-container">
                <canvas id="generoChart"></canvas>
            </div>
        </div>

        <div class="card chart-card">
            <h3>Distribuição por Raça/Cor</h3>
            <div class="chart-container">
                <canvas id="racaChart"></canvas>
            </div>
        </div>

        <div class="card wide">
            <h3>Últimas Matrículas</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Data</th>
                            <th>Turma</th>
                            <th>Turno</th>
                        </tr>
                    </thead>
                    <tbody id="matriculasTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</body>
</html>
