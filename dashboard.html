<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>G-EDUC - Dashboard B</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Scripts -->
    <script type="module" src="scripts/dashboardControl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/sessionCheck.js"></script>
    <script src="scripts/dashboardControl.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="header-title">G-EDUC</span>
            <button id="toggleSidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul class="sidebar-menu">
            <li class="active"><a href="dashboard.html"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
            <!-- Outros itens do menu -->
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></li>
        </ul>
    </div>

    <div id="mainContent" class="main-content">
        <div class="top-bar">
            <div class="user-info">
                Bem-vindo(a), <span id="userName"></span>
            </div>
        </div>

        <div class="dashboard-container">
            <h2>Dashboard Geral</h2>
        
            <!-- Adicionar os totalizadores gerais -->
            <div class="stats-container">
                <div class="stat-item">
                    <span id="totalAlunos" class="stat-value">0</span>
                    <span class="stat-label">Total de Alunos</span>
                </div>
                <div class="stat-item">
                    <span id="totalTransporte" class="stat-value">0</span>
                    <span class="stat-label">Usam Transporte</span>
                </div>
                <div class="stat-item">
                    <span id="totalBolsa" class="stat-value">0</span>
                    <span class="stat-label">Bolsa Família</span>
                </div>
            </div>
        
            <div class="criteria-selector">
                <label for="criteriaSelect">Selecionar Critério:</label>
                <select id="criteriaSelect">
                    <option value="porInstituicao">Instituição</option>
                    <option value="porIdade">Idade (Faixa)</option>
                    <option value="porPai">Pai (SIM/NÃO)</option>
                    <option value="porNaturalidade">Naturalidade</option>
                    <option value="porSexo">Sexo</option>
                    <!-- Adicione outros critérios conforme necessário -->
                </select>
            </div>
            <div id="dataTableContainer"></div>
        </div>
    </div>

    <div class="loader" id="loader"></div>
</body>
</html>
