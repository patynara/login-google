<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google RodPaty</title>
     <link rel="stylesheet" href="styles/estiloLg.css">
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo ao Sistema</h2>
        <p>Fa√ßa login para continuar</p>
        
        <div id="messageBox" class="message"></div>
        <div id="loader" class="loader"></div>

        <div id="g_id_onload"
             data-client_id="871243412111-upmsuhdvvanuqp4to9vhl2ar962qd01c.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

    <!-- Carrega a API do Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="scripts/controleLg.js"></script>
   
   
</body>
</html>
